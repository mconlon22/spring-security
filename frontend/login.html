<body>
    <form action="action_page.php" method="post">
        <div class="imgcontainer">
        </div>
      
        <div class="container">
          <label ><b>Username</b></label>
          <input id="email" type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input id="password"  type="password" placeholder="Enter Password" name="psw" required>
          <p id='incorrect'>Incorrect username or password</p>

          <button id="login" type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" id="cancel" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    
</body>

<script>
    
    document.addEventListener('click',function(e){
        e.preventDefault();
        let loginAttempts=parseInt(window.localStorage.getItem('loginAttempts'))
  
        var email =document.getElementById('email').value
        var password=document.getElementById('password').value
console.log(email,password)
        if(e.target.id =="cancel"){
            console.log(e.target.value)
            window.location.replace("./index.html");
        }
        if(e.target.id=='login'){
        
        let config = {
            headers: { 
        'Accept': 'application/json',
        'Content-Type': 'application/json' 
    }}
   
        let data = {username:email,password:password}
        console.log(loginAttempts)
        if(window.localStorage.getItem('lockTime')!=null){
        const lockTime=Date.parse(window.localStorage.getItem('lockTime'))
                console.log(lockTime)

        const currentTime=new Date()
        console.log(currentTime.getTime())
        const timeRemaining=20-( currentTime.getTime()-lockTime)/1000/60;
        if(timeRemaining<0){
            window.localStorage.removeItem('lockTime')
            window.localStorage.removeItem('loginAttempts')
            loginAttempts=0


        }
    }

        if(loginAttempts<4||isNaN(loginAttempts)){
    

            axios.post('http://localhost:8080/api/auth/signin',data,config)
            .then(function(response){
                console.log(response.data.accessToken)
                axios.defaults.headers.common['Authorization'] = `Bearer ${response.data.accessToken}`

                window.localStorage.setItem('token', response.data.accessToken);

                window.localStorage.setItem('user', response.data);
                window.localStorage.setItem('userId', response.data.id);
                window.localStorage.setItem('logged_in', 'true');
                window.location.replace("./reservationspage.html");



            }).catch((err)=>{
                document.getElementById('incorrect').style.visibility ="visible"
                console.log(err.response)
                

                
                if(isNaN(loginAttempts)){
                    loginAttempts=0

                }
                loginAttempts+=1
                if(loginAttempts==4){
                    var d = new Date();
                    var n = d.toString();
                    window.localStorage.setItem('lockTime',n)
                }
                window.localStorage.setItem('loginAttempts',loginAttempts.toString())
                console.log(loginAttempts)

            })}
            else{
                const lockTime=Date.parse(window.localStorage.getItem('lockTime'))
                console.log(lockTime)

        const currentTime=new Date()
        console.log(currentTime.getTime())
        const timeRemaining=20-( currentTime.getTime()-lockTime)/1000/60;
        document.getElementById('incorrect').style.visibility ="visible"
        document.getElementById('incorrect').innerHTML='You Have Tried To login To Many Times Try again in ' +timeRemaining+ ' minutes'
        console.log(timeRemaining)}

        }}
    )
</script>
